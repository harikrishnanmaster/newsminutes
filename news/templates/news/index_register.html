<form name = "form" action = "{% url "register" %}"
         method = "POST" >{% csrf_token %}
  <h1 id="litheader">Create an account</h1>
  <div class="inset">

    <div class="form-row">
     <label class="col-sm-2 col-form-label"  for="name">Name</label>
     <input type="text" class="form-control col-sm-10" name="name" id="name" />
  </div>
	  <div class="form-row">
     <label class="col-sm-2 col-form-label"  for="name">Email</label>
     <input type="text" class="form-control col-sm-10" type="email" name="email" required id="name" />
  </div>
	  <div class="form-row">
     <label class="col-sm-2 col-form-label"  for="name">Password</label>
     <input type="text" class="form-control col-sm-10" type="password" name="password" required id="name" />
  </div>
	  <div class="form-row">
		  <label class="col-sm-2 col-form-label"  for="la">Language</label>
		  <div class="select_box">

                    <select  name="language" id="la">
              <option placeholder="" value="1">English</option>
              <option value="2">Malayalam</option>

            </select>
		  </div>


<input class="loginLoginValue" type="hidden" name="service" value="login" />


  </div>

  <p class="p-container">
    <input type="submit" name="register" id="go" value="register">
  </p>
</form>
